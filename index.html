
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini RPG Orchestrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font often available or use system-ui */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* dark-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* dark-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* dark-gray-500 */
    }
    /* For a more "terminal" or "digital book" feel, consider a monospace or serif font for story text */
    .story-text-font {
        font-family: 'Lora', serif; /* Example serif, ensure it's loaded or use a common one */
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700&display=swap');
    .font-orbitron {
        font-family: 'Orbitron', sans-serif;
    }

    /* Animation for StoryPanel entries */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>
  <script>
    // Define a placeholder for process.env.API_KEY if not set by environment
    // In a real deployment, this would be set by the environment
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }
    if (!process.env.API_KEY) {
      // THIS IS FOR DEVELOPMENT/DEMO PURPOSES ONLY.
      // In a real application, the API_KEY MUST be set in the environment.
      // Do not commit actual API keys to your repository.
      console.warn("API_KEY not found in process.env. Using a placeholder. Real Gemini features will not work.");
      process.env.API_KEY = "YOUR_GEMINI_API_KEY_PLACEHOLDER"; 
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
